		    var userId=getCookie("userId");
			if(userId == null){
				window.location.href="log_in.html";
			}
			$.ajax({
				url:"user/getname.do",
				type:"post",
				data:{"userId":userId},
				dataType:"json",
				success:function(result){
					if(result.status==0){
						var userName = result.data;
						$(".profile-username").html(userName);
					}
				},
				error:function(){
					alert("加载用户名失败");
				}
			});
			//页面加载之后才执行
	    	$(function(){
	    		var num=1;//用于分页
	    		var activityId=location.search.substring(1);//这个就是页面?后面的内容，自己处理一下
	    		activityId=activityId.replace('activityId=','');
	    		
	    		//加载活动列表（前10条数据）
	    		loadActivityNotes(activityId);
	    		//加载更多（分页）
	    		$("#more_activity_note").click(function(){
	    			num++;
	    			sureAddPage(activityId,num);
	    		});

				//can是所有弹出框的位置
				$("#can").on("click",".cancle,.close",closeWindow);
	    		//控制对话框关闭(点“X”号和点“取消”均实现关闭)
				$("#modalBasic_15").on("click",".cancle,.close,.sure",function(){
					$('#modalBasic_15,.opacity_bg').hide();
				});
	    		//加载活动笔记信息
	    		$("#note_list").on("click","li",loadActivityNote);
	    		//参加活动（活动页面）
	    		$(document).on("click", "#join_action",joinActivity);
	    		//点击确定参加活动
    			$("#modalBasic_15").on("click",".sure",function(){
    				sureAdd(activityId);
    			});
    			//----顶笔记（活动页面）
    			$(document).on("click", "#first_action .btn_up",
    		    function(a) {
    				$(this).remove();
    				var $li = $("#note_list li a.checked").parent();
    				var noteActivityId = $li.data("noteActivityId");
    				var upNum;
    				var downNum;
    				$.ajax({
    					url:"activity/loadnote.do",
    					type:"post",
    					data:{"noteActivityId":noteActivityId},
    					dataType:"json",
    					success:function(result){
    						var note = result.data;
    						upNum = note.cn_note_activity_up;
    						downNum = note.cn_note_activity_down;
    						$.ajax({
    	    					url:"activity/update.do",
    	    					type:"post",
    	    					data:{"noteActivityId":noteActivityId,"upNum":upNum+1,"downNum":downNum},
    	    					dataType:"json",
    	    					success:function(result){
    	    						if(result.status==0){
    	    							//alert(result.msg);
    	    						}
    	    					},
    	    					error:function(){
    	    						alert("活动笔记更新失败");
    	    					}
    	    				});
    						$("#up").html(upNum+1);
    						$("#down").html(downNum);
    					},
    					error:function(){
    						alert("获取活动笔记信息失败");
    					}
    				});
    				
    				return false;
    		    });
    			//----踩笔记（活动页面）
    			$(document).on("click", "#first_action .btn_down",
    		    function(a) {
    				$(this).remove();
    				var $li = $("#note_list li a.checked").parent();
    				var noteActivityId = $li.data("noteActivityId");
    				var upNum;
    				var downNum;
    				$.ajax({
    					url:"activity/loadnote.do",
    					type:"post",
    					data:{"noteActivityId":noteActivityId},
    					dataType:"json",
    					success:function(result){
    						var note = result.data;
    						upNum = note.cn_note_activity_up;
    						downNum = note.cn_note_activity_down;
    						$.ajax({
    	    					url:"activity/update.do",
    	    					type:"post",
    	    					data:{"noteActivityId":noteActivityId,"upNum":upNum,"downNum":downNum+1},
    	    					dataType:"json",
    	    					success:function(result){
    	    						if(result.status==0){
    	    							//alert(result.msg);
    	    						}
    	    					},
    	    					error:function(){
    	    						alert("活动笔记更新失败");
    	    					}
    	    				});
    						$("#up").html(upNum);
    						$("#down").html(downNum+1);
    					},
    					error:function(){
    						alert("获取活动笔记信息失败");
    					}
    				});
    				
    				return false;
    		    });
	    	});
